<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form one</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font link -->

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="heading">
            <h1>Contact us new form</h1>
        </div>
        <div class="main-form">
            <div class="contact">
                <h3>Contact us</h3>


                <div class="contact-main">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    
                    <div class="info">
                        <h4>ADDRESS:</h4>
                        <p>198 West 21th Street, Suite 721 New York NY 10016</p>
                    </div>
                </div>


                <div class="contact-main">
                    <div class="icon">
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    
                    <div class="info">
                        <h4>PHONE:</h4>
                        <p>+ 1235 2355 98</p>
                    </div>
                </div>


                <div class="contact-main">
                    <div class="icon">
                        <i class="fa-brands fa-telegram"></i>
                    </div>
                    
                    <div class="info">
                        <h4>EMAIL:</h4>
                        <p>info@yoursite.com</p>
                    </div>
                </div>


                <div class="contact-main">
                    <div class="icon">
                        <i class="fa-solid fa-earth-americas"></i>
                    </div>
                    
                    <div class="info">
                        <h4>WEBSITE:</h4>
                        <p>yoursite.com</p>
                    </div>
                </div>
          
            
         
    
            </div>
            <div class="sign">
                
                <div class="form">
                    <h3>Get in touch</h3>
                    <form action="">
                        <label for="f-name"></label>
                        <input id="f-name" type="text" placeholder="Name">
                        <label for="em"></label>
                        <input type="email" placeholder="Email">
                        <label for="sub"></label>
                        <input type="text" placeholder="Subject">
                        <label for="mess"></label>
                        <textarea name="" id="mess" cols="30"  rows="10" placeholder="Message"></textarea>
                        <label for="butt"></label>
                        <input id="butt" type="submit" value="Send message">
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
